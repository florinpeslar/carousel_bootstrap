<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exemplu de carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="text/javascript" src="js/script.js"></script>

</head>

<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicatori -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Imagini pentru slide-uri -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/0.jpg" width="640" height="480">
      </div>

      <div class="item">
        <img src="img/1.jpg" width="640" height="480">
      </div>

      <div class="item">
        <img src="img/2.jpg" width="640" height="480">
      </div>

      <div class="item">
        <img src="img/3.jpg" width="640" height="480">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
  </div>
</div>

</body>
</html>
